{% extends 'manager/base.html' %}

{% block title %}SmartMenu / Create restaurant {% endblock %}

{% block content %}
<div class="container">
    <h1>Create new restaurant</h1>

    <form method="POST">
        {% csrf_token %}

        {{ restaurant_form.as_p }}

        <h2>Address</h2>
        {{ address_form.as_p }}

        <h2>Menu</h2>
        {{ menu_form.as_p }}

        <button class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
