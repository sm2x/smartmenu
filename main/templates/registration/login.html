{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
    <div class="col-sm-8 col-sm-offset-2">

        <h2>Login</h2>

        Here you can login. If you don't have an account yet, please <a href="{% url 'main:register' %}">register</a>.<p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</div>

{% endblock %}
